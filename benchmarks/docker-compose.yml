services:
  # VelesDB server for fair comparison (ultra-optimized build)
  velesdb:
    build:
      context: ..
      dockerfile: benchmarks/Dockerfile.optimized
    container_name: velesdb-bench-server
    ports:
      - "8080:8080"
    volumes:
      - velesdb_data:/data
    environment:
      - RUST_LOG=warn
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G

  # pgvector for comparison
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: velesdb-bench-pg
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=benchpass
      - POSTGRES_USER=postgres
      - POSTGRES_DB=benchmark
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  pgdata:
  velesdb_data:
