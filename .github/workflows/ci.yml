# =============================================================================
# VelesDB Core - Continuous Integration Workflow
# =============================================================================
# Stratégie optimisée :
# - PR/push (non-main) : lint + tests rapides + security (léger)
# - Push sur main : + coverage complète + benchmarks (complet)
# - Tag v* : géré par release.yml (pas de duplication)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Lint & Format (toujours)
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies (for Tauri plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "lint"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (strict)
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::pedantic

  # ===========================================================================
  # Tests unitaires (toujours)
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (for Tauri plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "test"

      - name: Run tests
        run: cargo test --all-features --workspace

  # ===========================================================================
  # Security Audit (toujours)
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2024-0320 || true
        # Note: Some warnings for unmaintained crates are expected

  # ===========================================================================
  # Coverage (main seulement)
  # ===========================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install system dependencies (for Tauri plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "coverage"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --all-features --workspace \
            --exclude velesdb-python \
            --lcov --output-path lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate HTML report
        run: |
          cargo llvm-cov --all-features --workspace \
            --exclude velesdb-python \
            --html --output-dir coverage-html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-html/
          retention-days: 30

  # ===========================================================================
  # Build check (PR seulement, main fait le coverage)
  # ===========================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (for Tauri plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "build"

      - name: Build check
        run: cargo check --all-features --workspace

  # ===========================================================================
  # Benchmarks (main seulement)
  # ===========================================================================
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (for Tauri plugin)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "bench"

      - name: Run benchmarks (excluding slow scalability tests)
        run: |
          # Run only fast benchmarks - scalability_benchmark is excluded (takes hours)
          # Run manually with: cargo bench --bench scalability_benchmark
          cargo bench -p velesdb-core \
            --bench bm25_benchmark \
            --bench column_filter_benchmark \
            --bench filter_benchmark \
            --bench simd_benchmark \
            --bench velesql_benchmark \
            -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"
