# =============================================================================
# VelesDB Core - Continuous Integration Workflow (Optimized)
# =============================================================================
# Stratégie ultra-optimisée pour réduire les coûts GitHub Actions :
# - Jobs parallèles (lint, test, security en même temps)
# - Cache unifié et partagé entre jobs
# - Outils pré-compilés via taiki-e/install-action
# - Path filtering agressif
# - PR: validation minimale | main: coverage + benchmarks complets
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  # PR désactivées pour économiser les minutes GitHub Actions
  # Validation locale OBLIGATOIRE avant push: exécuter /local-ci
  # pull_request:
  #   branches: [main, develop]
  #   paths:
  #     - 'crates/**'
  #     - 'Cargo.toml'
  #     - 'Cargo.lock'

# Annuler les runs précédents pour la même branche/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_VERSION: "1.83"
  # Skip Python detection for pyo3 - avoids environment contamination issues
  PYO3_NO_PYTHON: "1"

jobs:
  # ===========================================================================
  # Lint & Format (parallèle avec test et security)
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (strict)
        run: |
          cargo clippy --workspace --all-targets --all-features \
            --exclude velesdb-python \
            -- -D warnings -D clippy::pedantic

  # ===========================================================================
  # Tests unitaires (parallèle avec lint et security)
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        run: |
          cargo test --workspace --all-features \
            --exclude velesdb-python \
            -- --test-threads=1
        env:
          RUST_TEST_THREADS: 1

  # ===========================================================================
  # Security Audit (parallèle - outils pré-compilés)
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Note: taiki-e/install-action uses version tags by design (downloads tools at runtime)
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2024-0320 || true

  # ===========================================================================
  # Miri UB Detection (EPIC-025)
  # ===========================================================================
  miri:
    name: Miri UB Detection
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup

      - name: Run Miri tests (distance module - scalar only)
        run: |
          cargo miri test --no-default-features \
            -p velesdb-core -- \
            distance:: --test-threads=1
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"

      - name: Run Miri tests (parser module)
        run: |
          cargo miri test --no-default-features \
            -p velesdb-core -- \
            velesql::parser:: --test-threads=1
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"

  # ===========================================================================
  # Loom Concurrency Tests (EPIC-023)
  # ===========================================================================
  loom:
    name: Loom Concurrency Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@nightly

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-loom"

      - name: Run Loom tests
        run: |
          cargo +nightly test --features loom,persistence \
            -p velesdb-core --test loom_tests \
            -- --test-threads=1
        env:
          RUSTFLAGS: "--cfg loom"
          LOOM_MAX_PREEMPTIONS: 3

  # ===========================================================================
  # Python Integration Tests (uniquement si integrations/ modifié)
  # ===========================================================================
  python-integrations:
    name: Python Integrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install & Test LlamaIndex integration
        run: |
          cd integrations/llamaindex
          pip install -e ".[dev]" 2>/dev/null || pip install pytest pytest-asyncio
          python -m pytest tests/ -v --tb=short 2>/dev/null || echo "Tests skipped"

  # ===========================================================================
  # Coverage (main seulement)
  # ===========================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: llvm-tools-preview

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-ci"

      # Note: taiki-e/install-action uses version tags by design (downloads tools at runtime)
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --all-features --workspace \
            --exclude velesdb-python \
            --lcov --output-path lcov.info

      - uses: codecov/codecov-action@015f24e6818733317a2da2edd6290ab26238649a # v4.5.0
        continue-on-error: true
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Performance Smoke Test (EPIC-026/US-002)
  # Non-blocking regression detection on every push
  # ===========================================================================
  perf-smoke:
    name: Perf Smoke Test
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-ci"

      - name: Run smoke benchmark
        run: |
          cargo bench -p velesdb-core --bench smoke_test -- --noplot

      - name: Compare with baseline
        run: |
          python3 scripts/compare_perf.py \
            --current benchmarks/results/latest.json \
            --baseline benchmarks/baseline.json \
            --threshold 15 || echo "⚠️ Performance regression detected (non-blocking)"
        continue-on-error: true

      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: perf-smoke-results
          path: target/criterion/
          retention-days: 7

  # ===========================================================================
  # Benchmarks (main seulement - rapides uniquement)
  # ===========================================================================
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@a6c3917cc929dd0345bfb2d3feaf9101823370ad # v1.4.2
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.7
        with:
          shared-key: "velesdb-ci"

      - name: Run fast benchmarks only
        run: |
          cargo bench -p velesdb-core \
            --bench simd_benchmark \
            --bench filter_benchmark \
            -- --noplot

      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 7

  # ===========================================================================
  # SonarCloud Analysis (quality gate for main/develop)
  # ===========================================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.5.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@aecaf43ae57e412bd97d70ef9ce6076e672fe0a9 # v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # ===========================================================================
  # Summary (léger)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, security, sonarcloud]
    if: always()
    steps:
      - name: Check results
        run: |
          [[ "${{ needs.lint.result }}" == "success" ]] && \
          [[ "${{ needs.test.result }}" == "success" ]] && \
          [[ "${{ needs.security.result }}" == "success" ]] && \
          echo "✅ CI passed" || { echo "❌ CI failed"; exit 1; }
