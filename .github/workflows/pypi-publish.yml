# =============================================================================
# VelesDB Python - PyPI Publishing Workflow
# =============================================================================
# This workflow builds and publishes Python wheels to PyPI.
# It triggers on GitHub Release creation or manual dispatch.
#
# NOTE: macOS wheels are disabled due to simdeez/anndists using AVX2/SSE2
# which is x86-only. ARM (Apple Silicon) builds will fail until upstream
# adds NEON support.
# =============================================================================

name: PyPI Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not upload to PyPI)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  PYTHON_VERSION: '3.11'
  MATURIN_VERSION: '1.7'

jobs:
  # ===========================================================================
  # Check if version already exists on PyPI
  # ===========================================================================
  check-version:
    name: Check PyPI version
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from root Cargo.toml
        id: check
        run: |
          VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if version exists on PyPI
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/velesdb/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "â­ï¸ Version $VERSION already exists on PyPI"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Version $VERSION not found on PyPI, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build wheels for all platforms
  # ===========================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: --release --out dist
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: --release --out dist
          # NOTE: macOS disabled - anndists uses AVX2/SSE2 (x86 only)
          # and macos-13 (x86) runners are retired, macos-latest is ARM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install maturin
        run: pip install maturin==${{ env.MATURIN_VERSION }}

      - name: Build wheel
        working-directory: crates/velesdb-python
        run: maturin build ${{ matrix.args }} --target ${{ matrix.target }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/velesdb-python/dist/*.whl

  # ===========================================================================
  # Build source distribution
  # ===========================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install maturin
        run: pip install maturin==${{ env.MATURIN_VERSION }}

      - name: Build sdist
        working-directory: crates/velesdb-python
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/velesdb-python/dist/*.tar.gz

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    # Only publish on release or manual trigger with dry_run=false
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
    environment:
      name: pypi
      url: https://pypi.org/project/velesdb/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Using trusted publishing (OIDC) - no token needed
          # If you prefer token auth, uncomment below:
          # password: ${{ secrets.PYPI_API_TOKEN }}

  # ===========================================================================
  # Test installation (post-publish)
  # ===========================================================================
  test-install:
    name: Test installation
    runs-on: ${{ matrix.os }}
    needs: publish
    if: github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Install from PyPI
        run: pip install velesdb

      - name: Test import
        run: python -c "import velesdb; print(f'velesdb {velesdb.__version__} installed successfully')"
