name: PyPI Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not upload to PyPI)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  PYTHON_VERSION: '3.11'
  MATURIN_VERSION: '1.4'

jobs:
  # ===========================================================================
  # Build wheels for all platforms
  # ===========================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: --release --out dist
          # macOS ARM (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            args: --release --out dist
          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            args: --release --out dist
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: --release --out dist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install maturin
        run: pip install maturin==${{ env.MATURIN_VERSION }}

      - name: Build wheel
        working-directory: crates/velesdb-python
        run: maturin build ${{ matrix.args }} --target ${{ matrix.target }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/velesdb-python/dist/*.whl

  # ===========================================================================
  # Build source distribution
  # ===========================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install maturin
        run: pip install maturin==${{ env.MATURIN_VERSION }}

      - name: Build sdist
        working-directory: crates/velesdb-python
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/velesdb-python/dist/*.tar.gz

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    # Only publish on release or manual trigger with dry_run=false
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
    environment:
      name: pypi
      url: https://pypi.org/project/velesdb/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Using trusted publishing (OIDC) - no token needed
          # If you prefer token auth, uncomment below:
          # password: ${{ secrets.PYPI_API_TOKEN }}

  # ===========================================================================
  # Test installation (post-publish)
  # ===========================================================================
  test-install:
    name: Test installation
    runs-on: ${{ matrix.os }}
    needs: publish
    if: github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Install from PyPI
        run: pip install velesdb

      - name: Test import
        run: python -c "import velesdb; print(f'velesdb {velesdb.__version__} installed successfully')"
