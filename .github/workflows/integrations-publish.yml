# =============================================================================
# VelesDB Integrations - PyPI Publishing Workflow
# =============================================================================
# Publishes langchain-velesdb and llama-index-vector-stores-velesdb to PyPI.
# Triggers on GitHub Release or manual dispatch.
# =============================================================================

name: Integrations Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - 'all'
          - 'langchain-velesdb'
          - 'llama-index-vector-stores-velesdb'
      dry_run:
        description: 'Dry run (do not upload to PyPI)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Publish langchain-velesdb
  # ===========================================================================
  publish-langchain:
    name: Publish langchain-velesdb
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'langchain-velesdb'))
    environment:
      name: pypi
      url: https://pypi.org/project/langchain-velesdb/
    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Check version on PyPI
        id: check
        working-directory: integrations/langchain-velesdb
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/langchain-velesdb/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "â­ï¸ langchain-velesdb $VERSION already on PyPI"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ langchain-velesdb $VERSION not on PyPI"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.check.outputs.should_publish == 'true'
        working-directory: integrations/langchain-velesdb
        run: python -m build

      - name: Publish to PyPI
        if: >
          steps.check.outputs.should_publish == 'true' &&
          (github.event_name == 'release' || github.event.inputs.dry_run == 'false')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: integrations/langchain-velesdb/dist/

  # ===========================================================================
  # Publish llama-index-vector-stores-velesdb
  # ===========================================================================
  publish-llamaindex:
    name: Publish llama-index-vector-stores-velesdb
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.package == 'all' || github.event.inputs.package == 'llama-index-vector-stores-velesdb'))
    environment:
      name: pypi
      url: https://pypi.org/project/llama-index-vector-stores-velesdb/
    permissions:
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine hatchling

      - name: Check version on PyPI
        id: check
        working-directory: integrations/llamaindex-velesdb
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/llama-index-vector-stores-velesdb/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "â­ï¸ llama-index-vector-stores-velesdb $VERSION already on PyPI"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ llama-index-vector-stores-velesdb $VERSION not on PyPI"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.check.outputs.should_publish == 'true'
        working-directory: integrations/llamaindex-velesdb
        run: python -m build

      - name: Publish to PyPI
        if: >
          steps.check.outputs.should_publish == 'true' &&
          (github.event_name == 'release' || github.event.inputs.dry_run == 'false')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: integrations/llamaindex-velesdb/dist/

  # ===========================================================================
  # Test installation
  # ===========================================================================
  test-install:
    name: Test installation
    runs-on: ubuntu-latest
    needs: [publish-langchain, publish-llamaindex]
    if: always() && (needs.publish-langchain.result == 'success' || needs.publish-llamaindex.result == 'success')

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Test langchain-velesdb import
        if: needs.publish-langchain.result == 'success'
        run: |
          pip install langchain-velesdb
          python -c "from langchain_velesdb import VelesDBVectorStore; print('âœ… langchain-velesdb installed')"

      - name: Test llamaindex-velesdb import
        if: needs.publish-llamaindex.result == 'success'
        run: |
          pip install llama-index-vector-stores-velesdb
          python -c "from llamaindex_velesdb import VelesDBVectorStore; print('âœ… llamaindex-velesdb installed')"
