# =============================================================================
# VelesDB Core - Release & Publication Workflow
# =============================================================================
# Ce workflow gÃ¨re la publication automatique des versions de VelesDB-Core
# en utilisant le Versioning SÃ©mantique (SemVer). Il se dÃ©clenche lors de la
# crÃ©ation d'un tag de version (ex: v1.2.3).
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'  # Pre-releases (ex: v1.0.0-beta.1)

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Validation prÃ©-release
  # ===========================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ“¦ Version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: Cargo.toml ($CARGO_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Version match: $CARGO_VERSION"

  # ===========================================================================
  # Tests de rÃ©gression finaux
  # ===========================================================================
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run all tests
        run: cargo test --all-features --release

      - name: Run doc tests
        run: cargo test --doc --all-features

  # ===========================================================================
  # Build des binaires pour chaque plateforme
  # ===========================================================================
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [validate, regression-tests]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: velesdb-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: velesdb-windows-x86_64
          # NOTE: macOS disabled - simdeez/anndists uses AVX2/SSE2 (x86 only)
          # aarch64-apple-darwin fails because ARM doesn't support AVX2
          # TODO: Re-enable when upstream adds NEON support for ARM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/velesdb dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/velesdb-server dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libvelesdb_core.* dist/ 2>/dev/null || true
          cp README.md dist/
          cp LICENSE dist/
          tar -czvf ${{ matrix.artifact_name }}.tar.gz -C dist .

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          Copy-Item target/${{ matrix.target }}/release/velesdb.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/velesdb-server.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/*.dll dist/ -ErrorAction SilentlyContinue
          Copy-Item README.md dist/
          Copy-Item LICENSE dist/
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.tar.gz
            *.zip

  # ===========================================================================
  # Publication sur crates.io
  # ===========================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [validate, regression-tests]
    if: needs.validate.outputs.is_prerelease == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish velesdb-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p velesdb-core || echo "velesdb-core already published"
          sleep 30  # Wait for crates.io index update

      - name: Publish velesdb-server
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p velesdb-server || echo "velesdb-server already published"
          sleep 30

      - name: Publish velesdb-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p velesdb-cli || echo "velesdb-cli already published"

  # ===========================================================================
  # Publication sur PyPI - DÃ‰PLACÃ‰ vers pypi-publish.yml
  # ===========================================================================
  # PyPI publishing is handled by the dedicated pypi-publish.yml workflow
  # which triggers on GitHub Release creation. This avoids duplication and
  # provides better control over the PyPI release process.
  # See: .github/workflows/pypi-publish.yml

  # ===========================================================================
  # Signature des binaires (dÃ©sactivÃ© par dÃ©faut)
  # ===========================================================================
  sign-release:
    name: Sign Release Binaries
    needs: [validate, build-release]
    # âš ï¸ DÃ‰SACTIVÃ‰ - DÃ©commenter quand les certificats sont configurÃ©s
    if: false
    uses: ./.github/workflows/code-signing.yml
    with:
      dry_run: 'false'
    secrets: inherit

  # ===========================================================================
  # CrÃ©ation de la release GitHub
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-release]
    # Ajouter sign-release aux needs quand activÃ©:
    # needs: [validate, build-release, sign-release]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # GÃ©nÃ©ration automatique du changelog basÃ© sur les commits
          echo "## What's Changed" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md 2>/dev/null || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: VelesDB Core v${{ needs.validate.outputs.version }}
          body_path: CHANGELOG.md
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

  # ===========================================================================
  # Notification de publication (pour VelesDB-Premium)
  # ===========================================================================
  notify-premium:
    name: Notify Premium Repository
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: needs.validate.outputs.is_prerelease == 'false'
    steps:
      - name: Trigger Premium update workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PREMIUM_REPO_TOKEN }}
          repository: cyberlife-coder/velesdb-private
          event-type: core-release
          client-payload: '{"version": "${{ needs.validate.outputs.version }}"}'
