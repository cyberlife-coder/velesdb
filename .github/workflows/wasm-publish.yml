# =============================================================================
# VelesDB WASM - npm Publishing Workflow
# =============================================================================
# This workflow builds and publishes the WASM package to npm.
# It triggers on GitHub Release creation or manual dispatch.
# =============================================================================

name: WASM npm Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not upload to npm)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  RUST_VERSION: '1.83'

jobs:
  # ===========================================================================
  # Check if version already exists on npm
  # ===========================================================================
  check-version:
    name: Check npm version
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from root Cargo.toml
        id: check
        run: |
          VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if version exists on npm
          if npm view "@wiscale/velesdb-wasm@$VERSION" version 2>/dev/null; then
            echo "â­ï¸ Version $VERSION already exists on npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“¦ Version $VERSION not found on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build and Publish WASM
  # ===========================================================================
  build-and-publish:
    name: Build and Publish WASM
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    defaults:
      run:
        working-directory: crates/velesdb-wasm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        run: wasm-pack build --target web --release

      - name: Update package.json for @wiscale scope
        working-directory: crates/velesdb-wasm/pkg
        run: |
          # Get version from Cargo.toml
          VERSION=$(grep -m1 'version = ' ../Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            pkg.name = '@wiscale/velesdb-wasm';
            pkg.version = process.argv[1];
            pkg.license = 'Elastic-2.0';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          " "$VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (dry run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        working-directory: crates/velesdb-wasm/pkg
        run: npm publish --dry-run --access public

      - name: Publish to npm
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        working-directory: crates/velesdb-wasm/pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  # ===========================================================================
  # Test installation (post-publish)
  # ===========================================================================
  test-install:
    name: Test npm installation
    runs-on: ubuntu-latest
    needs: [check-version, build-and-publish]
    if: github.event_name == 'release' && needs.check-version.outputs.should_publish == 'true'

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for npm propagation
        run: sleep 60

      - name: Install from npm
        run: npm install @wiscale/velesdb-wasm

      - name: Test import
        run: |
          cat > test.mjs << 'EOF'
          import init, { VectorStore } from '@wiscale/velesdb-wasm';
          console.log('velesdb-wasm imported successfully');
          console.log('VectorStore:', typeof VectorStore);
          EOF
          node test.mjs
