# =============================================================================
# VelesDB Core - Benchmark Regression Detection (Optimized)
# =============================================================================
# Détecte les régressions SIMD critiques sur les PRs.
# HNSW benchmarks exécutés uniquement sur main (trop longs pour PR).
# 
# Seuil de régression: >20% → fail
# =============================================================================

name: Benchmark Regression

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'crates/velesdb-core/src/simd/**'
      - 'crates/velesdb-core/src/index/**'
      - 'crates/velesdb-core/benches/simd_benchmark.rs'

concurrency:
  group: bench-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  benchmark-regression:
    name: SIMD Regression Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout base branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.base_ref }}
          path: base

      - uses: dtolnay/rust-toolchain@stable # Intentionally unpinned - uses toolchain input

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05 # v1.6.0
        with:
          packages: libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev
          version: 1.0

      - uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
        with:
          shared-key: "velesdb-ci"

      - name: Install critcmp
        run: cargo install critcmp --locked

      - name: Baseline benchmarks
        working-directory: base
        run: cargo bench -p velesdb-core --bench simd_benchmark -- --save-baseline main --noplot

      - name: PR benchmarks
        run: cargo bench -p velesdb-core --bench simd_benchmark -- --save-baseline pr --noplot

      - name: Compare
        id: compare
        run: |
          echo "## SIMD Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          critcmp main pr 2>&1 | tee comparison.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          if grep -E "regressed.*[2-9][0-9]\.[0-9]+%" comparison.txt; then
            echo "regression=true" >> $GITHUB_OUTPUT
            echo "⚠️ **Regression >20% detected**" >> $GITHUB_STEP_SUMMARY
          else
            echo "regression=false" >> $GITHUB_OUTPUT
            echo "✅ **No significant regressions**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on regression
        if: steps.compare.outputs.regression == 'true'
        run: |
          echo "❌ SIMD regression detected! Add 'perf-regression-ok' label to bypass."
          exit 1

  regression-bypass:
    name: Bypass Check
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'perf-regression-ok')
    steps:
      - run: echo "⚠️ Regression bypass via label"
