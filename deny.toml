[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "BSL-1.0",
    "Unicode-3.0",
]
# Note: Unicode-DFS-2016 removed - not used by current deps

# Exception for local crates
[[licenses.clarify]]
name = "tauri-plugin-velesdb"
expression = "MIT"
license-files = []

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
